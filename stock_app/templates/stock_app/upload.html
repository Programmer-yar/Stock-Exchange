{% extends "stock_app/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

  {% if flag %}
    <form method="POST" enctype="multipart/form-data">
      
      {% csrf_token %}
      
      <fieldset class="form-group">
        <legend class="border-bottom">Upload File</legend>
        <p>Upload CSV file only.</p>
        
        {{ form|crispy }}
      
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Upload</button>
      </div>
    </form>
  {% else %}
    <div class="container">
      <h3>Authentication required to acces Page Contents</h3>
    </div>
  {% endif %}

{% endblock content %}
